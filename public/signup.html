<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Lab Test 1 - COMP3133</title>
    <!-- Bootstrap CDN -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="pt-4 pb-3">Sign Up</h1>
        <form class="col-lg-8 col-xl-6" action="/user/signup" method="POST">
            <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input class="form-control" id="username" type="text" name="username">
            </div>
            <div class="mb-3">
                <label class="form-label" for="firstname">First Name</label>
                <input class="form-control" id="firstname" type="text" name="firstname">
            </div>
            <div class="mb-3">
                <label class="form-label" for="lastname">Last Name</label>
                <input class="form-control" id="lastname" type="text" name="lastname">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input aria-describedby="passwordHelp" class="form-control" id="password" type="password" name="password">
                <div class="form-text" id="passwordHelp">Please use at least 3 symbols, 1 digit, no spaces and at least
                    8
                    characters
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Sign Up</button>
            <a class="btn btn-outline-primary" href="/signin">Already have an account?</a>
        </form>
    </div>
</div>
</body>
</html>
